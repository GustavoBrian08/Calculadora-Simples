<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples</title>
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="calculadora">
    <div id="tela">
        <p id="calc">sqr( )</p>
        <p id="saida">10</p>
        <div class="space"></div>
    </div>
    <div id="teclado">
        <button id="botao-percent" class="teclas botao-percent">%</button>
        <button id="botao-clear-entry" class="teclas">CE</button>
        <button id="botao-clear" class="teclas">C</button>
        <button id="botao-backspace" class="teclas">⌫</button>
        <button id="botao-fraction" class="teclas">1/X</button>
        <button id="botao-pow" class="teclas">x²</button>
        <button id="botao-sqroot" class="teclas">root</button>
        <button id="botao-divide" class="teclas">/</button>
        <button id="botao-7" class="teclas">7</button>
        <button id="botao-8" class="teclas">8</button>
        <button id="botao-9" class="teclas">9</button>
        <button id="botao-multi" class="teclas">X</button>
        <button id="botao-4" class="teclas">4</button>
        <button id="botao-5" class="teclas">5</button>
        <button id="botao-6" class="teclas">6</button>
        <button id="botao-minus" class="teclas">-</button>
        <button id="botao-1" class="teclas">1</button>
        <button id="botao-2" class="teclas">2</button>
        <button id="botao-3" class="teclas">3</button>
        <button id="botao-plus" class="teclas">+</button>
        <button id="botao-invert" class="teclas">+/-</button>
        <button id="botao-0" class="teclas">0</button>
        <button id="botao-comma" class="teclas">,</button>
        <button id="botao-result" class="teclas">=</button>
    </div>
    <aside id="historico"></aside>
    <script src="app.js"></script>
  </body>
</html>
