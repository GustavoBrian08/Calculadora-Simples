<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Calculadora Simples</title>
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a51a2fe3a.js" crossorigin="anonymous"></script>
  </head>
  <body id="calculadora">
    <div id="tela">
        <p id="calc"></p>
        <div class="space">
          <p id="saida">0</p>
        </div>
    </div>
    <div id="teclado">
        <button id="botao-percent" class="teclas teclas-funcoes"><i class="fa-solid fa-percent"></i></button>
        <button id="botao-clear-entry" class="teclas teclas-funcoes">CE</button>
        <button id="botao-clear" class="teclas teclas-funcoes">C</button>
        <button id="botao-backspace" class="teclas teclas-funcoes"><i class="fa-solid fa-delete-left"></i></button>
        <button id="botao-fraction" class="teclas teclas-funcoes">1/X</button>
        <button id="botao-pow" class="teclas teclas-funcoes">xÂ²</button>
        <button id="botao-sqroot" class="teclas teclas-funcoes"><i class="fa-solid fa-square-root-variable"></i></button>
        <button id="botao-divide" class="teclas teclas-funcoes"><i class="fa-solid fa-divide"></i></button>
        <button id="botao-7" class="teclas" onclick="AlteraValor(7)">7</button>
        <button id="botao-8" class="teclas" onclick="AlteraValor(8)">8</button>
        <button id="botao-9" class="teclas" onclick="AlteraValor(9)">9</button>
        <button id="botao-times" class="teclas teclas-funcoes"><i class="fa-solid fa-xmark"></i></button>
        <button id="botao-4" class="teclas" onclick="AlteraValor(4)">4</button>
        <button id="botao-5" class="teclas" onclick="AlteraValor(5)">5</button>
        <button id="botao-6" class="teclas" onclick="AlteraValor(6)">6</button>
        <button id="botao-minus" class="teclas teclas-funcoes"><i class="fa-solid fa-minus"></i></button>
        <button id="botao-1" class="teclas" onclick="AlteraValor(1)">1</button>
        <button id="botao-2" class="teclas" onclick="AlteraValor(2)">2</button>
        <button id="botao-3" class="teclas" onclick="AlteraValor(3)">3</button>
        <button id="botao-plus" class="teclas teclas-funcoes"><i class="fa-solid fa-plus"></i></button>
        <button id="botao-invert" class="teclas"><i class="fa-solid fa-plus-minus"></i></button>
        <button id="botao-0" class="teclas" onclick="AlteraValor(0)">0</button>
        <button id="botao-comma" class="teclas" onclick="AlteraValor('.')">,</button>
        <button id="botao-equal" class="teclas"><i class="fa-solid fa-equals"></i></button>
    </div>
    <aside id="historico"></aside>
    <script src="app.js"></script>
  </body>
</html>
